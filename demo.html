<!DOCTYPE html>
<html>
    <head bind-scope="scope1">
        <title>{{title1}}</title>
    </head>
    <body bind-scope="scope2">
        <p>{{title}}</p>
        <div>
            <ul>
                <li>{{name}}</li>
                <li>{{age}}</li>
                <li>{{gender}}</li>
                <li>{{region}}</li>
                <li>{{like}}</li>
                <li>{{country}}</li>
            </ul>
        </div>
    </body>
    <script type="text/javascript" src="sizzle.js"></script>
    <script type="text/javascript" src="binder.js"></script>
    <script type="text/javascript">
        Binder.module('scope1', function(scope) {
            scope.title1 = 'fsfdfdfd';
            console.log(scope);

        });
        //Bind.init();
        Binder.module('scope2', function(scope) {
            scope.title = 'demo test';
            scope.name = 'victor';
            scope.gender = 'male';
            scope.region = 'ShangHai';
            scope.age = 23;
            scope.like = 'huhu';
            scope.country = 'China';
            console.log(scope);
        });
    </script>
</html>
